<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Tricks</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  

    <style>
        body {
            background-image: url('1.avif');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 50%;
            margin: 20px;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #ffeb3b;
        }

        label {
            font-size: 18px;
        }

        #ask {
            width: 50%;
            height: 50px;
            font-size: 18px;
            text-align: center;
            margin-top: 40px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }

        #ask:hover {
            background-color: #d1601a;
        }

        #answer-text {
            margin-top: 50px;
        }

        #answer {
            font-size: 22px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Magic Tricks</h1>
                <hr>
                <label for="question">Ask any question:</label>
                <input type="text" class="form-control" id="question" name="question" required>
                <br>
                <button id="ask" type="submit" class="btn btn-primary" onclick="magic8Ball();">Ask the Magical Tricks</button>
            </div>

            <div class="col-12">
                <div id="answer-text" class="text-center">
                    <br>
                    <h2 class="display-4">Answer:</h2>
                    <p id="answer"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function magic8Ball() {
            const answers = [
                "Yes, definitely!",
                "No, certainly not.",
                "Ask again later.",
                "Cannot predict now.",
                "It is certain.",
                "Don't count on it.",
                "Very doubtful.",
                "Signs point to yes.",
                "My sources say no."
            ];
            const randomIndex = Math.floor(Math.random() * answers.length);
            const answer = answers[randomIndex];
            document.getElementById('answer').innerText = answer;
        }
    </script>
</body>
</html>
